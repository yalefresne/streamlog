name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Set up Go
        uses: actions/setup-go@v6.2.0
        with:
          go-version-file: go.mod

      # The unit tests run without root privileges.
      - name: Run tests
        run: go test ./...

      # Build a static Linux/amd64 binary. CGO_ENABLED=0 is possible
      # because we removed the libpcap dependency and use AF_PACKET.
      - name: Build Linux binary
        env:
          CGO_ENABLED: "0"
          GOOS: linux
          GOARCH: amd64
        run: |
          go build \
            -o dist/streamlog \
            ./cmd/listinterfaces

      - name: Upload binary artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          name: streamlog-linux-amd64
          path: dist/streamlog
          if-no-files-found: error
